<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
  	<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
  	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  	<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
  	<link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
  	<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<a href="/logout">LOGOUT</a>
	<form class="form-signin col-sm-4 col-sm-offset-4" method="POST">
		        <h2 class="form-signin-heading text-center" style="color:yellow">
		        	Shipping Details
		        </h2>
		        <div class="form-group">
			        <label class="sr-only">
			        	Address
			        </label>
			        <div >
			        	<textarea class="form-control" placeholder="Type Shipping Address" required name="address"></textarea> 
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="sr-only">
			        	Contact
			        </label>
			        <div >
			        	<input type="text" name="contact" placeholder="contact Number"> 
			        </div>
			    </div>
			    <div class="row">
				    <div>    
				        <button name="submit" class="btn btn-lg btn-info btn-block" type="submit">
				        	Cash On Delivery
				        </button>
				    </div>
				</div>
				
		      </form> 
</body>
</html>
