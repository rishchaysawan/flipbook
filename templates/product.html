<div class="container">
	<div class="row">

		<div class="col-md-4">

	</div>

			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</div>
				<div class="collapse navbar-collapse" id="collapse">

					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="row">
		<div class="collapse" id="collapseExample">
            		<div class="well greybg">
            			<h1>Form</h1>
            		</div>
          			</div>
	</div>
	<div class="row" >
		<div class ="col-md-4">
			<img src="/show?pid={{pid}}" class="img-responsive img-thumbnail">
		</div>
		<div class="col-md-8">
			<div class="row">
				Name
			</div>
			<div class="row">
				<div class="row">
					{{cursor.info}}
				</div>
				<div class="row">
					Price
				</div>
				<div class="row">
					<button>
						Add to cart
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		Detail Descriptio
	</div>
	<div class="row">
		<div class="container">
		    <form class="form-signin col-sm-4 col-sm-offset-4" method="POST">
		        <h2 class="form-signin-heading text-center" style="color:yellow">
		        	Your Query
		        </h2>
		        <div class="form-group">
			        <label class="sr-only">
			        	Query
			        </label>
			        <div >
			        	<textarea class="form-control" placeholder="Type your Query" required name="query"></textarea> 
			        </div>
			    </div>
			    <div class="row">
				    <div>    
				        <button name="submit" class="btn btn-lg btn-info btn-block" type="submit">
				        	Submit Query
				        </button>
				    </div>
				</div>
		      </form> 
		</div>
	</div>
	<div class="row">
		{%for c in cursorQuery%}
			{%if c.product_id.key()==condition%}
			<a href="/answer?qid={{c.key().id()}}">{{c.question}}</a>
			{%endif%}
		{%endfor%}
	</div>
	<div class="row">
		recommendation
	</div>
