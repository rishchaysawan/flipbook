<!DOCTYPE html>
<html>
<head>
	<title>Seller</title>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
  	<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
  	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  	<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
  	<link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
  	<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
 <form class="form-signin form-horizontal col-sm-4 col-sm-offset-4" method="POST" enctype="multipart/form-data">
	        <h2 class="form-signin-heading text-center" style="color:Red">
	        	Add new product
	        </h2>
	        <div class="form-group">
		        <label class="sr-only">
		        	Category
		        </label>
		        <div >
		        	<input type="text" name="category" class="form-control" placeholder="category" required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="sr-only">
		        	Brand
		        </label>
		        <div>
		        	<input name="brand" type="text" class="form-control" placeholder="brand" required>
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Price
		        </label>
		        <div >
		        	<input type="text" name="price" class="form-control" placeholder="price"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	About Product
		        </label>
		        <div >
		        	<input type="text" name="info" class="form-control" placeholder="info" required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Quantity
		        </label>
		        <div >
		        	<input type="text" name="quantity" class="form-control" placeholder="quantity"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Discount
		        </label>
		        <div >
		        	<input type="text" name="discount" class="form-control" placeholder="discount"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Image
		        </label>
		        <div >
		        	<input type="file" name="fileToUpload">
                   <input type="submit" value="Upload Image" name="submit">
		        </div>
		    </div>
		    
	</form> 
</body>
</html>
