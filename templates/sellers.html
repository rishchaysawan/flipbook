<!DOCTYPE html>
<html>
<head>
	<title>Seller</title>
</head>
<body>
 <form class="form-signin form-horizontal col-sm-4 col-sm-offset-4" method="POST" enctype="multipart/form-data">
	        <h2 class="form-signin-heading text-center" style="color:Red">
	        	Add new product
	        </h2>
	        <div class="form-group">
		        <label class="sr-only">
		        	Category
		        </label>
		        <div >
		        	<input type="text" name="category" class="form-control" placeholder="category" required>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="sr-only">
		        	Subcategory
		        </label>
		        <div>
		        	<input type="text" name="subcategory" class="form-control" placeholder="subcategory" required>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="sr-only">
		        	Product Name
		        </label>
		        <div>
		        	<input name="name" type="text" class="form-control" placeholder="product name" required>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="sr-only">
		        	Brand
		        </label>
		        <div>
		        	<input name="brand" type="text" class="form-control" placeholder="brand" required>
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Price
		        </label>
		        <div >
		        	<input type="text" name="price" class="form-control" placeholder="price"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	About Product
		        </label>
		        <div >
		        	<textarea name="info" rows="4" cols="70" class="form-control" placeholder="info" required value=""></textarea>
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Quantity
		        </label>
		        <div >
		        	<input type="text" name="quantity" class="form-control" placeholder="quantity"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Discount
		        </label>
		        <div >
		        	<input type="text" name="discount" class="form-control" placeholder="discount"
		        	 required value="">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="sr-only">
		        	Image
		        </label>
		        <div >
		        	<input type="file" name="fileToUpload">
                   <input type="submit" value="Upload Image" name="submit">
		        </div>
		    </div>
		    
	</form> 
</body>
</html>
