application: flipbook-1048
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /assets
  static_dir: templates/assets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/login_required
  script: do_openid_login.app
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

builtins:
- remote_api: on